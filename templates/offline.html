<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>Car Man</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}"data-page="home">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home Icon"> Home
        </a>
        <a href="{{ url_for('design') }}" data-page="design">
            <img src="{{ url_for('static', filename='design.png') }}" alt="Design Icon"> Design
        </a>
        <a href="{{ url_for('signout') }}" data-page="signout">
        <img src="{{ url_for('static', filename='signout.png') }}" alt="signout Icon"> Signout
        </a>
    </div>

    <!-- Main Content -->
    <h1>Welcome To</h1>
    <h2>The Raukawa Whanau Ora Car Management App</h2>
    <img src="{{ url_for('static', filename='rwologo.png') }}" alt="signout Icon" class="big-image">
    <p>At the moment it seems that you are are not connected to the internet.</p>
    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        });
    }
    
    </script>
</body>


</html>
