           <!-- Name Field -->
        <div class="form-group">

        </div>

        </div>

        <!-- Date and Time Field -->
        <div class="form-group">

        </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        setAucklandTime();
    });

    function setAucklandTime() {
        // Get the current UTC date and time
        var now = new Date();

        // Auckland is UTC+12 or UTC+13 depending on daylight saving
        // Adjust this as per daylight saving in Auckland
        var aucklandOffset = 13; // or 12
        var currentUtcOffset = now.getTimezoneOffset() / 60;
        now.setHours(now.getHours() + aucklandOffset - currentUtcOffset);

        // Convert to a format suitable for the datetime-local input
        var dateTimeLocal = now.toISOString().slice(0,16);

        // Set the value of the input field
        document.getElementById('dateTime').value = dateTimeLocal;
    }
</script>
